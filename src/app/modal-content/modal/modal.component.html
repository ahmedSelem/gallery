<div class="modal-header">
    <h4 class="modal-title pull-left">Modal title</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onClose()">
    </button>
</div>
<div class="modal-body">
    <form *ngIf="!isLoading; else loading;" [formGroup]="userForm">
        <div formArrayName="items" *ngFor="let user of users;let i = index;"
            class="item-user d-flex justify-content-between">
            <h6>{{user.bookedName}}</h6>
            <div [formGroupName]="i" class="d-flex">
                <div class="form-check me-4">
                    <input formControlName="isAttend" class="form-check-input" type="checkbox" [id]="'isAttened' + i">
                    <label class="form-check-label" [for]="'isAttened' + i">
                        Is Attended
                    </label>
                </div>
                <div class="form-check">
                    <input formControlName="isBooked" class="form-check-input" type="checkbox" [id]="'isBooked' + i">
                    <label class="form-check-label" [for]="'isBooked' + i">
                        Is Booked
                    </label>
                </div>
            </div>
        </div>
        <button class="btn"></button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
</div>


<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
